<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="container lead text-center">
      <h1>Header da página</h1>
    </header>

    <main>
      <form class="container" action="#">
        <div class="mb-3">
          <label class="form-label" for="nome-input">Nome:</label>
          <input
            class="form-control"
            type="text"
            name="nome"
            id="nome-input"
            minlength="10"
            maxlength="50"
          />
        </div>

        <div class="mb-3">
          <label form="form-label" for="email-input">Email:</label>
          <input
            class="form-control"
            type="email"
            name="email-input"
            id="email-input"
            minlength="10"
            maxlength="50"
          />
        </div>

        <div class="mb-3">
          <p>Destinos preferidos:</p>
          <select class="form-select" name="estado" id="estado">
            <option value="ce">Ceará</option>
            <option value="pb">Paraíba</option>
            <option value="rn">Rio Grande Norte</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="avatar">Escolha uma foto:</label>
          <input
            class="form-control"
            type="file"
            id="avatar"
            name="avatar"
            accept="image/png, image/jpeg"
          />
        </div>

        <div class="form-floating">
          <textarea
            class="form-control"
            name="answer"
            id="answer"
            cols="40"
            rows="8"
            maxlength="500"
          ></textarea>
          <label for="answer">
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?
          </label>
        </div>
        <div class="mb-3">
          <label class="form-label" for="data">Data para realizar viagem</label>
          <div class="input-group date" data-date-format="dd/mm/yyyy">
            <input class="form-control" type="date" name="data" id="data" />
          </div>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="concordo1"
            id="concordo1"
          />
          <label class="form-check-label" for="concordo1">
            Gostaria de receber outras incríveis oportunidades oferecidas
            pelaTrybe?
          </label>
        </div>

        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            name="concordo2"
            id="concordo2"
          />
          <label class="form-check-label" for="concordo2"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label
          >
        </div>

        <div class="mt-3">
          <button class="btn btn-primary" id="btn-enviar" type="submit">
            Enviar
          </button>
          <button class="btn btn-danger" type="reset">Apagar</button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
