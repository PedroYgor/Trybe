<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Administrador do Tempo</title>
  </head>
  <body id="container">
    <header id="header-container">
      <h1>Administrador do Tempo da Trybe</h1>
    </header>

    <section class="emergency-tasks">
      <div class="container-task">
        <h3>Urgente e Importante</h3>
        <div class="container-tarefa-input">
          <input
            type="text"
            name="input-add-tarefa"
            id="input-add-tarefa"
            class="input-urgente-importante"
          />
          <button id="btn-urgente-importante" class="btn-add-tarefa">
            Add Tarefa
          </button>
          <ul class="list-tasks-1"></ul>
        </div>

        </div>
      </div>
      <div>
        <h3>Urgente e N達o-Importante</h3>
        <div class="container-tarefa">
          <input
            type="text"
            name="input-add-tarefa"
            id="input-add-tarefa"
            class="input-urgente-nao-importante"
          />
          <button id="btn-urgente-nao-importante" class="btn-add-tarefa">
            Add Tarefa
          </button>
          <ul class="list-tasks-2"></ul>
        </div>
      </div>
    </section>

    <section class="no-emergency-tasks">
      <div>
        <h3>N達o-Urgente e Importante</h3>
        <div class="container-tarefa">
          <input
            type="text"
            name="input-add-tarefa"
            id="input-add-tarefa"
            class="input-nao-urgente-importante"
          />
          <button id="btn-nao-urgente-importante"
          class="btn-add-tarefa">  
            Add Tarefa
          </button>
          <ul class="list-tasks-3"></ul>
        </div>
      </div>
      <div>
        <h3>N達o-Urgente e N達o-Importante</h3>
        <div class="container-tarefa">
          <input
            type="text"
            name="input-add-tarefa"
            id="input-add-tarefa"
            class="input-nao-urgente-nao-importante"
          />
          <button id="btn-nao-urgente-nao-importante" 
          class="btn-add-tarefa">
            Add Tarefa
          </button>
          <ul class="list-tasks-4"></ul>
        </div>
      </div>
    </section>

    <footer id="footer-container">
      <div>&copy; Trybe</div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
